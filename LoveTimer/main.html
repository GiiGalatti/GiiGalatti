<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">O Amor Cresce a Cada Segundo</h1><br><br>

        <!-- Mural de 3 fotos com espaçamento -->
        <div class="photo-container">
            <div class="photo-wrapper">
                <div class="photo photo-1">
                    <img src="imagem2.jpeg" alt="Foto 1">
                </div>
            </div>

            <div class="photo-wrapper">
                <div class="photo photo-2">
                    <img src="imagem1.jpeg" alt="Foto 2">
                </div>
            </div>

            <div class="photo-wrapper">
                <div class="photo photo-3">
                    <img src="imagem3.jpeg" alt="Foto 3">
                </div>
            </div>
        </div>

        <!-- Exibição da contagem do tempo -->
        <div id="timer" class="timer">
            <p><br>Tempo decorrido desde 04 de Maio de 2024:</p>
            <p id="time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
